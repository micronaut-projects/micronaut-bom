pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '7.3.0'
}

rootProject.name = 'micronaut-platform-parent'

include 'platform'
include 'parent'

micronautBuild {
    useStandardizedProjectNames = true
    addSnapshotRepository()
    importMicronautCatalog()
}
